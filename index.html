<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Chunxiao Wang | Personal Site</title>
  <link rel="stylesheet" href="./assets/css/styles.css"/>
  <script defer src="./assets/js/lang.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function(){
      const saved = localStorage.getItem('site_lang') || 'en';
      location.replace(`./${saved}/index.html`);
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="card pad">
      <h1 class="h1">Redirecting…</h1>
      <p class="muted">If you are not redirected, choose a language:</p>
      <div class="lang">
        <a href="./en/index.html">English</a>
        <a href="./zh/index.html">中文</a>
      </div>
    </div>
  </div>
</body>
</html>
